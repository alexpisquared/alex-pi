<div class="flex-row-even">
  <div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <img loading="lazy" height="400" alt="RespCalc-long.gif" src="\assets\designs\StoryTestRunnerV2.gif" />
  </div>

  <div>
    <h2>FIT White script runner</h2>
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3>Steps</h3>
          </mat-panel-title>
          <mat-panel-description>
            &nbsp;
            <mat-icon>money</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <br />
        <br />
        <br />
        <h3>Informative and intuitive UI I designed to</h3>
        <br />
        <h3>expose overall progress of the tests running:</h3>
        <br />
        <h3>simple and entertaining.</h3>
        <br />
        <br />
        <br />
        <br />
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3>Roadmap</h3>
          </mat-panel-title>
          <mat-panel-description>
            &nbsp;
            <mat-icon>map</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3>History</h3>
          </mat-panel-title>
          <mat-panel-description>
            &nbsp;
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <br />
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
